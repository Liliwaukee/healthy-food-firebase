<div id="network-container">

      </div>
    </div>
  </header>

  <section class="">

        <div class="profile-photo">
        </div>

      </div>

        <button type="button" name="button" id="btn-send-post"><i class="material-icons prefix">send</i></button>

      </div>
    </div>

  <!-- Newsfeed-->

  <section>
    <div class="row">
      <div class="col s12" id="show-post-section"></div>
    </div>
  </section>

  <!-- Nav-->
  <nav class="nav-bottom">

      <div class="col s12 center-align">
        <div class="col s4">
