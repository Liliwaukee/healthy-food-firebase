<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Healthy food</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<!-- Registro -->
<main id="main-login" class="login valign-wrapper">
  <div class="row" >
      <div class="col s12 center-align">
        <img src="../assets/img/logo-corazon.png" alt="" class="responsive-img logo-signup">
      </div>
    <form class="col s12 l12">
      <div class="row">
        <div class="input-field col s10 offset-s1 l10 offset-l1">
          <i class="material-icons prefix">face</i>
          <input id="login-name" type="text" class="validate">
          <label for="login-name" data-error="Ingresa tu nombre" data-success="Correcto">Nombre</label>
        </div>
        <div class="input-field col s10 offset-s1 l10 offset-l1">
          <i class="material-icons prefix">loyalty</i>
          <input id="login-nickname" type="text" class="validate">
          <label for="login-nickname" data-error="Ingresa tu nickname" data-success="Correcto">Nickname</label>
        </div>
        <div class="input-field col s10 offset-s1 l10 offset-l1">
          <i class="material-icons prefix">mail_outline</i>
          <input id="login-email" type="email" class="validate">
          <label for="login-email" data-error="Ingresa un correo válido" data-success="Correcto">Correo electrónico</label>
        </div>
        <div class="input-field col s10 offset-s1 l10 offset-l1">
          <i class="material-icons prefix">lock_outline</i>
          <input id="login-password" type="password" class="validate">
          <label for="login-password" data-error="Ingresa de 4 a 8 caracteres" data-success="Correcto">Contraseña</label>
        </div>
        <div class="row">
          <div class="col s8 offset-s2">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Sube tu foto de perfil">
              </div>
            </div>
          </div>
        </div>
        <div class="col s8 offset-s2 mt-2">
          <button type="submit" name="button" id="btn-login-network">Registrarme</button>
        </div>
      </div>
    </form>
  </div>
</main>





<!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="../js/app.js">

  </script>


</body>
</html>
